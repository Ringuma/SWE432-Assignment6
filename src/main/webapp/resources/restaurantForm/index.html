<!DOCTYPE html>
<html>
<head>
    <title>In Class Exercise on React.js</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js" charset="utf-8"></script>

    <style>
        .quiz {
            display: block;
            background: linear-gradient(to bottom, #2a86d6 0%,#7db9e8 100%);
            padding: 40px;
            color: #ffffff;
        }

        .quiz button {
            display: block;
            margin-bottom: 10px;
            color: #000000;
        }

        .quiz .correct {
            background-color: #ffffff;
            padding: 5px;
            color: #11AF08;
            font-weight: bold;
        }

        .quiz .incorrect {
            background-color: #ffffff;
            padding: 5px;
            color: #FF0C0C;
            font-weight: bold;
        }
    </style>

    <script type="text/babel">
    class Quiz extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                correct: null
            };
        }

        answer(correct) {
            this.setState({
                correct
            });
        }

        render() {
            let question = null;
            if (this.state.correct === null) {
                question = <div>
                    <button onClick={() => this.answer(true)}>a) I am loving it!</button>
                    <button onClick={() => this.answer(false)}>b) I am hating it!</button>
                </div>;
            }
            let answer = null;
            if (this.state.correct === true) {
                answer = <div className="correct">That is great!  Me too!</div>;
            } else if (this.state.correct === false) {
                answer = <div className="incorrect">Don't worry! It will grow on you.</div>;
            }

            return <div className="quiz">
                <p>How are you liking react.js so far?</p>
                {question}
                {answer}
            </div>;
        }
    }
    ReactDOM.render(
        <Quiz />,
        document.getElementById('quiz')
    );
    </script>
</head>
<body>
    <div id="quiz"></div>
</body>
</html>
